<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  
  <title>Stats preview card component</title>
</head>
<body>
  <main>
    <!-- Main Container-->
    <section class="main-container">
        <!-- Statistics Container-->
        <section class="bio">
            <h1>Get<span class="insights"> insights</span> that help your business grow.</h1>
            <p class="describtion">Discover the benefits of data analytics and make better decisions regarding
                revenue, customer experience, and overall efficiency.</p>
            <!-- Numbers Container -->
            <section class="numbers-container">
                <section class="nums">
                    <h2>10k+</h2>
                    <p>companies</p>
                </section>
                <section class="nums">
                    <h2>314</h2>
                    <p>templates</p>
                </section>
                <section class="nums">
                    <h2>12M+</h2>
                    <p>queries</p>
                </section>
            </section>
        </section>
        <!-- Image Container-->
        <section class="image-container">
            <img src="images/image-header-desktop.jpg" alt="">
        </section>

    </section>
  </main>
</body>
</html>
